#file: noinspection SpringBootApplicationYaml

spring:
  application:
    name: cppd-service
  config:
    import: optional:file:.env[.properties]

  # Redis
  data:
    redis:
      host: localhost
      port: 6379
      password: master-key-51affce1eeb4a5698a42693bc99

  # PostgreSQL Database Configuration
  datasource:
    url: jdbc:postgresql://localhost:5432/postgres
    username: postgres
    password: master-key-cf5fee912cd667ac564179e641e
  jpa:
    hibernate:
      ddl-auto: update # do not forget to switch later to liquibase
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        jdbc:
          batch_size: 50
        order_updates: true
        order_inserts: true
    show-sql: true

  # Kafka
  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      group-id: concordia-cppd-group
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      properties:
        spring:
          json:
            trusted:
              packages: ru.concordia.cppd_service.dto
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer

server:
  port: 8081

